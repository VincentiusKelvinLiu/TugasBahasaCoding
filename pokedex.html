<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Canva Design</title>
    <style>
        .canva-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; 
            overflow: hidden;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            border-radius: 8px;
        }

        .canva-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .canva-link {
            display: block;
            text-align: center;
            margin-top: 0.5em;
            text-decoration: none;
            color: black; 
            border: 1px solid black; 
            border-radius: 4px;
            padding: 0.5em 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .canva-link:hover {
            background-color: gray; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="canva-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAF_pAslxK0/X7vcJT3e5_oSQ-_t39GDmg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>

    <a class="canva-link" href="https://www.canva.com/design/DAF_pAslxK0/X7vcJT3e5_oSQ-_t39GDmg/view?utm_content=DAF_pAslxK0&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Lihat di Canva</a>
</body>
</html>
